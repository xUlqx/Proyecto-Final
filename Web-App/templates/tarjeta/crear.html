{% extends 'estructura.html' %}
{% block contenido %}
    <form method="POST" action="/tarjeta/crear" enctype='multipart/form-data'>
      Tipo: <input type="text" name="tipo"><br><br>
      Numero: <input type="number" name="numero"><br><br>
      Cod. Seguridad: <input type="number" name="codigoSeguridad"><br><br>
      <label>Fecha de Vencimiento: </label>
        <select name="vencimientoMes">
            <option value="01">Enero</option>
            <option value="02">Febrero </option>
            <option value="03">Marzo</option>
            <option value="04">Abril</option>
            <option value="05">Mayo</option>
            <option value="06">Junio</option>
            <option value="07">Julio</option>
            <option value="08">Augosto</option>
            <option value="09">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>
        <select name="vencimientoAnio">
            <option value="19"> 2019</option>
            <option value="20"> 2020</option>
            <option value="21"> 2021</option>
            <option value="22"> 2022</option>
            <option value="23"> 2023</option>
        </select><br><br>
      Monto Maximo: <input type="number" name="montoMax"><br><br>
      Clientes: <select name="clientes">
        {% for cliente in clientes %}
            <option value="{{ cliente.id }}">{{ cliente.apellido }}, {{ cliente.nombre }}</option>
        {% endfor %}

      <br><input type="submit" value="Agregar">
    </form>
{% endblock %}
